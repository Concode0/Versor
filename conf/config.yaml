defaults:
  - _self_
  - task: qm9

algebra:
  p: 3
  q: 0
  device: "auto"  # Auto-detect: cuda > mps > cpu

training:
  epochs: 100
  lr: 0.001
  batch_size: 32
  seed: 42
  optimizer_type: "riemannian_adam"
  momentum: 0.9
  betas: [0.9, 0.999]
  max_bivector_norm: 10.0
  num_workers: 2  # DataLoader workers (0 to disable multiprocessing)
  pin_memory: null        # null = auto (true for CUDA)
  compile: false          # torch.compile() wrapper
  amp: false              # Automatic mixed precision (CUDA only)
  cudnn_benchmark: null   # null = auto (true for CUDA)

checkpoint: null
